
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        .input-field, .output-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .output-field {
            background-color: #e2e8f0;
            color: #4a5568;
            word-wrap: break-word;
            min-height: 48px;
            display: flex;
            align-items: center;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container flex flex-col gap-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Uniform Text Generator</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div class="flex flex-col gap-2">
                <label for="firstName" class="text-gray-700 font-medium">First Name <span class="text-red-600">*</span></label>
                <input type="text" id="firstName" class="input-field" placeholder="e.g., John">
            </div>
            <div class="flex flex-col gap-2">
                <label for="lastName" class="text-gray-700 font-medium">Last Name <span class="text-red-600">*</span></label>
                <input type="text" id="lastName" class="input-field" placeholder="e.g., Smith">
            </div>
            <div class="flex flex-col gap-2">
                <label for="city" class="text-gray-700 font-medium">City <span class="text-red-600">*</span></label>
                <input type="text" id="city" class="input-field" placeholder="e.g., New York">
            </div>
            <div class="flex flex-col gap-2">
                <label for="country" class="text-gray-700 font-medium">Country (Optional)</label>
                <input type="text" id="country" class="input-field" placeholder="e.g., USA">
            </div>
        </div>

        <div class="flex flex-col gap-2">
            <label for="outputText" class="text-gray-700 font-medium text-lg">Combined Text:</label>
            <div id="outputText" class="output-field" aria-live="polite"></div>
        </div>

        <button id="copyButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Copy Text
        </button>

        <div id="messageBox" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative text-center" role="alert">
            <span class="block sm:inline" id="messageText"></span>
        </div>
    </div>

    <script>
        // Get references to elements
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const city = document.getElementById('city');
        const country = document.getElementById('country');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // Array of all input fields
        const allInputs = [firstName, lastName, city, country];

        /**
         * Converts input values to a single underscore-separated string.
         */
        function convertText() {
            const parts = allInputs.map(input => input.value);
            
            const converted = parts
                .map(part => part.trim()) // Trim whitespace from each part
                .filter(part => part !== '') // Filter out empty parts
                .map(part => part.replace(/ /g, '_')) // Replace spaces with underscores
                .join('_'); // Join the non-empty parts with an underscore

            outputText.textContent = converted;
        }

        /**
         * Displays a temporary message.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error'.
         */
        function showMessage(message, type) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'bg-green-100', 'border-green-400', 'text-green-700', 'bg-red-100', 'border-red-400', 'text-red-700');

            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        // Add event listeners to all input fields for real-time conversion
        allInputs.forEach(input => {
            input.addEventListener('input', convertText);
        });

        // Add event listener to the copy button
        copyButton.addEventListener('click', () => {
            const textToCopy = outputText.textContent;
            if (textToCopy) {
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    showMessage('Text copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    showMessage('Copy failed. Please try copying manually.', 'error');
                } finally {
                    document.body.removeChild(tempInput);
                }
            } else {
                showMessage('No text to copy!', 'error');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', convertText);
    </script>
</body>
</html>
