<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tag Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Web Tag Generator</h1>

        <div class="space-y-4">
            <!-- Country Input -->
            <div>
                <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country (English Only):</label>
                <input type="text" id="country" placeholder="e.g., United States"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       required>
            </div>

            <!-- City Input -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City:</label>
                <input type="text" id="city" placeholder="e.g., New York"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       required>
            </div>

            <!-- Client Input -->
            <div>
                <label for="client" class="block text-sm font-medium text-gray-700 mb-1">Organization:</label>
                <input type="text" id="client" placeholder="e.g., Augury Ltd"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       required>
            </div>

            <!-- Extra Text Input (Optional) -->
            <div>
                <label for="extraText" class="block text-sm font-medium text-gray-700 mb-1">Additional Tagging (Optional):</label>
                <input type="text" id="extraText" placeholder="e.g., Building 1"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Generate Button -->
            <button id="generateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Generate Tag
            </button>
        </div>

        <!-- Output Area -->
        <div class="mt-6">
            <label for="outputTag" class="block text-sm font-medium text-gray-700 mb-1">Generated Tag:</label>
            <div class="relative">
                <textarea id="outputTag" rows="3" readonly
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-800 font-mono text-sm resize-none"
                          placeholder="Your tag will appear here..."></textarea>
                <button id="copyBtn"
                        class="absolute top-2 right-2 bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs font-medium py-1 px-2 rounded-md transition duration-150 ease-in-out">
                    Copy
                </button>
            </div>
            <p id="copyMessage" class="text-green-600 text-sm mt-2 hidden">Copied successfully!</p>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const countryInput = document.getElementById('country');
        const cityInput = document.getElementById('city');
        const clientInput = document.getElementById('client');
        const extraTextInput = document.getElementById('extraText');
        const generateBtn = document.getElementById('generateBtn');
        const outputTag = document.getElementById('outputTag');
        const copyBtn = document.getElementById('copyBtn');
        const copyMessage = document.getElementById('copyMessage');

        /**
         * Formats a given text string according to the rules:
         * - Trims whitespace.
         * - Replaces spaces with underscores if there are multiple words.
         * @param {string} text - The input text to format.
         * @returns {string} The formatted text.
         */
        function formatInput(text) {
            // Trim leading/trailing whitespace
            text = text.trim();
            // If the text contains spaces, replace them with underscores
            if (text.includes(' ')) {
                return text.replace(/\s+/g, '_'); // Replaces one or more spaces with a single underscore
            }
            return text; // Return as is if it's a single word or empty
        }

        /**
         * Generates the formatted tag based on user input.
         */
        function generateTag() {
            const country = countryInput.value;
            const city = cityInput.value;
            const client = clientInput.value;
            const extraText = extraTextInput.value;

            // Validate required fields
            if (!country || !city || !client) {
                outputTag.value = "Country, City, and Organization fields are required!";
                outputTag.classList.add('text-red-600');
                return;
            } else {
                outputTag.classList.remove('text-red-600');
            }

            // Start with the base word "Webbing"
            let tagParts = ["Webbing"];

            // Add formatted input values
            tagParts.push(formatInput(country));
            tagParts.push(formatInput(city));
            tagParts.push(formatInput(client));

            // Add optional extra text if provided
            if (extraText.trim() !== '') {
                tagParts.push(formatInput(extraText));
            }

            // Join all parts with a space to form the final tag
            outputTag.value = tagParts.join(' ');
        }

        /**
         * Copies the generated tag to the clipboard.
         */
        function copyToClipboard() {
            outputTag.select(); // Select the text in the textarea
            outputTag.setSelectionRange(0, 99999); // For mobile devices

            // Use document.execCommand('copy') for clipboard operations in iframes
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    copyMessage.classList.remove('hidden');
                    setTimeout(() => {
                        copyMessage.classList.add('hidden');
                    }, 2000); // Hide message after 2 seconds
                } else {
                    console.error('Failed to copy text.');
                }
            } catch (err) {
                console.error('Error copying text:', err);
            }
        }

        // Event Listeners
        generateBtn.addEventListener('click', generateTag);
        copyBtn.addEventListener('click', copyToClipboard);

        // Optional: Generate tag on input change for real-time feedback
        countryInput.addEventListener('input', generateTag);
        cityInput.addEventListener('input', generateTag);
        clientInput.addEventListener('input', generateTag);
        extraTextInput.addEventListener('input', generateTag);

        // Initial generation if fields have default values (though they are empty here)
        generateTag();
    </script>
</body>
</html>
